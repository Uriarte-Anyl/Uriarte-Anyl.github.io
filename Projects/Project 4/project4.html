<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick and Morty Multiverse Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/rmicon.png" />
  </head>

  <body id="body" data-bs-theme="light">
    <div class="container-fluid loadingBarContainer">
      <div class="loadingBar" id="loadingBar"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 navBar">
          <div class="logo">Rick and Morty</div>
          <div class="options">
            <a href="../../" style="text-decoration: none; color: #faf9f6"
              ><div>Portfolio</div></a
            >

            <div>
              <button
                class="btnMode"
                id="btnMode"
                onclick="changeBgColorMode()"
              >
                Dark Mode
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row title">
        <div class="col-12">Infinite Data Across the Multiverse</div>
      </div>
    </div>

    <div class="container cardHolder">
      <div class="row g-3" id="characterHolder"></div>
    </div>

    <div class="container">
      <div class="row my-5">
        <div class="col">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" onclick="prevPage()">Prev</a>
              </li>
              <li class="page-item">
                <a class="page-link" onclick="nextPage()">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <button id="goTop"></button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
