      crossorigin="anonymous"
    ></script>

    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      function triggerEffect(element) {
        let iterations = 0;

        const interval = setInterval(() => {
          element.innerText = element.innerText
            .split("")
            .map((letter, index) => {
              if (index < iterations) {
                return element.dataset.value[index];
              }
              return letters[Math.floor(Math.random() * 26)];
            })
            .join("");

          if (iterations >= element.dataset.value.length) {
            clearInterval(interval);
          }
          iterations += 1 / 3;
        }, 30);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const portfolioElement = document.getElementById("portfolio");
        const projectsElement = document.getElementById("projects");

        const elements = [portfolioElement, projectsElement];

        elements.forEach((element) => {
          if (element) {
            element.dataset.value = element.innerText;
            triggerEffect(element);

            element.onmouseover = () => {
              triggerEffect(element);
            };
          }
        });
      });

      var bgColorMode = "light";
      function changeBgColorMode() {
        if (bgColorMode == "light") {
          document.getElementById("body").setAttribute("data-bs-theme", "dark");
          document.getElementById("btnMode").innerHTML = "Light Mode";
          bgColorMode = "dark";
        } else {
          document
            .getElementById("body")
            .setAttribute("data-bs-theme", "light");
          document.getElementById("btnMode").innerHTML = "Dark Mode";
          bgColorMode = "light";
        }
      }
    </script>
