<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Box Coffee — POS</title>
    <link rel="icon" href="asset/img/BWF_nav_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Gotu&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="nav">
          <div class="text-image-wrapper">
            <div class="logo"><img src="asset/img/BWF_nav_logo.png" alt="" /></div>
            <div class="text">Hi, John</div>
          </div>

          <div class="date-time">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-9">
          <div class="row">
            <div class="col">
              <div class="option-box">
                <div class="option-card" id="categoryCards"></div>
              </div>
            </div>
          </div>
          <div class="col" style="margin: 0px 0px 24px 0px">
            <div class="product-box" id="productContainer"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-3 side-order">
          <div class="row order-details" id="sideOrder"></div>
          <di v class="row total-area">
            <div class="area-box">
              <div class="total-wrapper">
                <div class="total-settings-wrapper">
                    <span>Subtotal</span>
                    <span class="Value" id="subTotalValue">₱ 0.00</span>
                </div>
                <div class="total-settings-wrapper">
                    <span>VAT</span>
                    <span class="Value">1.12</span>
                </div>
                <div class="total-settings-wrapper">
                    <span>Discount</span>
                    <span class="Value">₱ 0.00</span>
                </div>
            </div>
            <div class="total-solo-wrapper"><span>Total</span>
              <span class="totalValue" id="totalValue">₱ 0.00</span></div>  
            
              <div class="buttons-wrapper">
                <button
                  type="button"
                  class="btn btn-primary place-order"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  onclick="placeOrderOnReceipt()"
                >
                  Place Order
                </button>
                <button
                  type="button"
                  onclick="clearSideOrder()"
                  class="clear-button"
                >
                  Clear
                </button>
              </div>
            </div>
          </di>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Box Coffee Receipt</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="receiptArea">
              
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="src/functions.js"></script>
  </body>
</html>
