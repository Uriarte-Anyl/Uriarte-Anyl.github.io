<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iPhone 11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="iphone.css" />
  </head>

  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-12">
          <a href="../" style="text-decoration: none"><p>&#8617; Back</p></a>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-12">
          <div class="card-img-holder">
            <img
              src="images/iphone showcase.png"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-12">
          <h3>Explore more about iPhone 11</h3>
        </div>
      </div>
    </div>

    <div class="container my-3">
      <div class="row">
        <div class="col-12">
          <h5>Popular Colors.</h5>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card-img-holder">
            <img
              src="images/iphone 11 white.png"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card-img-holder">
            <img
              src="images/iphone 11 black.png"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="container-fluid d-flex justify-content-center"
      style="background-color: #faf9f6"
    >
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card-img-holder">
            <img
              src="images/iphone 11 black back.png"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card-img-holder">
            <img
              src="images/iphone 11 white back.png"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <h5>Want More Colors?</h5>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12>
        <div class="card-img-holder">
          <img src="images/more colors.png" class="card-img-top" alt="..." />
        </div>
      </div>
    </div>

    <div class="container-fluid p-0">
      <div class="row frame">
        <iframe
          width="4000"
          height="100%"
          src="https://www.youtube.com/embed/V9E7BPTCfCI?si=djiSsAfInfS7ng6j&controls=0&autoplay=1&mute=1&loop=1&disablekb=1&rel=0&playlist=V9E7BPTCfCI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="container p-0">
      <div class="row d-flex justify-content-center">
        <div class="spec col-12 text-center my-3">
          <div class="card" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Capacity</h5>
              <p class="card-text d-flex flex-column">
                <span>64 GB</span>
                <span>128 GB</span>
                <span>256 GB</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="spec col-12 text-center my-3">
          <div class="card" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Display</h5>
              <p class="card-text d-flex flex-column">
                Liquid Retina HD Display
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="spec col-12 text-center my-3">
          <div class="card" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Camera</h5>
              <p class="card-text d-flex flex-column">
                Dual 12MP Wide and Ultra Wide Cameras
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="spec col-12 text-center my-3">
          <div class="card" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Chip</h5>
              <p class="card-text d-flex flex-column">A13 Bionic Chip</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="spec col-12 text-center">
          <div class="card" style="border: none">
            <div class="card-body">
              <h5 class="card-title">
                Splash, Water, and Dust Resistant&#179;
              </h5>
              <p class="card-text d-flex flex-column">
                Maximum depth of 2 meters up to 30 minutes
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
